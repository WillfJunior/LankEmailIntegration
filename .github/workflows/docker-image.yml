name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
  
      - name: Build the .NET application
        run: dotnet build -c Release

      - name: Publish the .NET application
        run: dotnet publish -c Release -o ./app

      - name: Change permissions of appsettings.json
        run: chmod 666 ./app/appsettings.json
        
      - name: Substitute variables in appsettings.json
        uses: microsoft/variable-substitution@v1
        with:
          inputFile: './app/appsettings.json'
          outputDir: './app/'
        env:
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
          EMAIL_COPIA: ${{ secrets.EMAIL_COPIA }}
          EMAIL_SMTP: ${{ secrets.EMAIL_SMTP }}
          EMAIL_PORTA: ${{ secrets.EMAIL_PORTA }}

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: willfjr86/lankmailintegration:latest
